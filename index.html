<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />

    <title>Buscador de IP</title>
  </head>
  <body>
    <main class="container">
      <form id="form">
        <label>
          IP del usuario
          <input
            required
            id="input"
            type="text"
            placeholder="Introduce aquí la IP"
          />
          <small>Por ejemplo 185.65.135.230</small>
        </label>
        <button type="submit" id="submit">Buscar información de esta IP</button>
      </form>
      <div>
        <pre id="results"></pre>
      </div>
    </main>
  </body>
</html>
